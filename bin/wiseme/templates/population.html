<!DOCTYPE html>
<html lang="zh-CN" ng-app="popModule">
<head>
    <meta charset="utf-8">
    <title>实时数据</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.4.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="../static/js/angular-sanitize.min.js"></script>
    <script src="../static/js/echart/dist/echarts.js"></script>
    <script src="../static/js/population.js"></script>
</head>
<body ng-controller="popCtrl" ng-init="init({{ population }})">
    <div class="page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading"><h2>錢方日报</h2></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <div id="dailypvuv" style="height:350px; width:100%"></div>
                        </div>
                        <div class="col-lg-1">
                            <div class="btn-group-sm page-header" role="group">
                                <button class="btn btn-default"  ng-click="rechart(0,1,1,['pv','uv'],dailypvuv)">按天</button>
                                <button class="btn btn-default"  ng-click="rechart(0,7,1,['pv','uv'],dailypvuv)">按周</button>
                                <button class="btn btn-default"  ng-click="rechart(0,30,1,['pv','uv'],dailypvuv)">按月</button>
                            </div>
                            <div class="btn-group-sm" role="group">
                                <button class="btn btn-default"  ng-click="rechart(0,7,0,['pv','uv'],dailypvuv)">周一</button>
                                <button class="btn btn-default"  ng-click="rechart(1,7,0,['pv','uv'],dailypvuv)">周二</button>
                                <button class="btn btn-default"  ng-click="rechart(2,7,0,['pv','uv'],dailypvuv)">周三</button>
                                <button class="btn btn-default"  ng-click="rechart(3,7,0,['pv','uv'],dailypvuv)">周四</button>
                                <button class="btn btn-default"  ng-click="rechart(4,7,0,['pv','uv'],dailypvuv)">周五</button>
                                <button class="btn btn-default"  ng-click="rechart(5,7,0,['pv','uv'],dailypvuv)">周六</button>
                                <button class="btn btn-default"  ng-click="rechart(6,7,0,['pv','uv'],dailypvuv)">周日</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-11">
                            <div id="dailyzz" style="height:350px; width:100%"></div>
                        </div>
                        <div class="col-lg-1">
                            <div class="btn-group-sm page-header" role="group">
                                <button class="btn btn-default"  ng-click="rechart(0,1,1,['user_day_cnt'],dailyzz)">按天</button>
                                <button class="btn btn-default"  ng-click="rechart(0,7,1,['user_day_cnt'],dailyzz)">按周</button>
                                <button class="btn btn-default"  ng-click="rechart(0,30,1,['user_day_cnt'],dailyzz)">按月</button>
                            </div>
                            <div class="btn-group-sm" role="group">
                                <button class="btn btn-default"  ng-click="rechart(0,7,0,['user_day_cnt'],dailyzz)">周一</button>
                                <button class="btn btn-default"  ng-click="rechart(1,7,0,['user_day_cnt'],dailyzz)">周二</button>
                                <button class="btn btn-default"  ng-click="rechart(2,7,0,['user_day_cnt'],dailyzz)">周三</button>
                                <button class="btn btn-default"  ng-click="rechart(3,7,0,['user_day_cnt'],dailyzz)">周四</button>
                                <button class="btn btn-default"  ng-click="rechart(4,7,0,['user_day_cnt'],dailyzz)">周五</button>
                                <button class="btn btn-default"  ng-click="rechart(5,7,0,['user_day_cnt'],dailyzz)">周六</button>
                                <button class="btn btn-default"  ng-click="rechart(6,7,0,['user_day_cnt'],dailyzz)">周日</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-11">
                            <div id="dailyrihuo" style="height:350px; width:100%"></div>
                        </div>
                        <div class="col-lg-1" >
                            <div class="btn-group-sm page-header" role="group">
                                <button class="btn btn-default"  ng-click="rechart(0,7,1,['uv'],dailyrihuo,1)">按周</button>
                                <button class="btn btn-default"  ng-click="rechart(0,30,1,['uv'],dailyrihuo,1)">按月</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-11">
                            <div id="dailytradeamt" style="height:350px; width:100%"></div>
                        </div>
                        <div class="col-lg-1">
                            <div class="btn-group-sm page-header" role="group">
                                <button class="btn btn-default"  ng-click="rechart(0,1,1,['tm_amt','zx_amt','others_amt'],dailytradeamt,0,40)">按天</button>
                                <button class="btn btn-default"  ng-click="rechart(0,7,1,['tm_amt','zx_amt','others_amt'],dailytradeamt,0,40)">按周</button>
                                <button class="btn btn-default"  ng-click="rechart(0,30,1,['tm_amt','zx_amt','others_amt'],dailytradeamt,0,40)">按月</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-11">
                            <div id="dailytradenum" style="height:350px; width:100%"></div>
                        </div>
                        <div class="col-lg-1">
                            <div class="btn-group-sm page-header" role="group">
                                <button class="btn btn-default"  ng-click="rechart(0,1,1,['tm_num','zx_num','others_num'],dailytradenum,0,40)">按天</button>
                                <button class="btn btn-default"  ng-click="rechart(0,7,1,['tm_num','zx_num','others_num'],dailytradenum,0,40)">按周</button>
                                <button class="btn btn-default"  ng-click="rechart(0,30,1,['tm_num','zx_num','others_num'],dailytradenum,0,40)">按月</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-11">
                            <div id="dailytrade" style="height:350px; width:100%"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-11">
                            <div id="dailytm" style="height:350px; width:100%"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-11">
                            <div id="dailyzx" style="height:350px; width:100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
